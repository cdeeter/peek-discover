<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PeekDiscover: Adventures In Your Own Backyard!</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/sign_up.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body id='confirmation-page'>
    <div id='logo-container' class='section'>
      <img src='assets/Peek_Discover_Logo.png' alt='Peek' id='peek-discover-logo'>
      <div class='sub-heading hidden-xs'>Adventures in your own backyard!</div>
    </div>
    <div id='confirmed' class='text-center'>
      <h1>Success! Thanks for signing up with peekDiscover.</h1>
      <h3>Get excited, monthly adventure emails will be coming your way!</h3>
    </div>
    <div class='footer'>
      <img src='assets/people_city_outline.png' class='footer-image' alt='Peek'>
      <div class='block'>
        <div class='powered-by-peek'>
          <img src='assets/peek_logo.png' alt='Powered by Peek' class='footer-logo'>
          <div class='powered-by-text'>Powered by Peek.com</div>
        </div>
      </div>
    </div>
  </body>
</html>
